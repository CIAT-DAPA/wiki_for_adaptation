name: Wiki for Adaptation CI/CD

on:
  push:
    branches: [ "stage" ]
    tags:
    - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:

# ------- START CI PROCESS -------- #
  
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ./src/mysite/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/mysite/requirements.txt
      
      - name: Run Django checks
        run: |
          cd ./src/mysite
          python manage.py check

# ------- END CI PROCESS -------- #

# ------- START MERGE PROCESS -------- #

  merge-stage-to-main:
    needs: [ci]
    name: Merge stage into main
    runs-on: ubuntu-latest
    # Only attempt the merge when the workflow was triggered by pushes to the stage branch
    if: github.ref == 'refs/heads/stage'
    permissions:
      contents: write
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Merge stage -> main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin main stage
          git checkout main
          git merge --no-ff --no-edit origin/stage
          git push origin main

# ------- END MERGE PROCESS -------- #

# ------- START RELEASE PROCESS -------- #

  release:
    needs: merge-stage-to-main
    name: Create Release
    runs-on: ubuntu-latest
    # Only run a release after a successful merge from stage
    if: github.ref == 'refs/heads/stage'
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: ./src/mysite/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/mysite/requirements.txt
      
      - name: Collect static files
        run: |
          cd ./src/mysite
          python manage.py collectstatic --noinput
      
      - name: Create release archive
        run: |
          zip -r release.zip ./src -x "*.pyc" -x "*__pycache__*" -x "*.git*"
      
      - name: Create and push tag
        id: tagger
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          BRANCH_HISTORY: last
          INITIAL_VERSION: 1.0.0
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.new_tag }}
          name: Release ${{ steps.tagger.outputs.new_tag }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            release.zip

# ------- END RELEASE PROCESS -------- #
