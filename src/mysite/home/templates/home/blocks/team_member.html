{% load wagtailcore_tags %}

<div class="text-center">
    <div class="w-20 h-20 bg-{{ value.avatar_color }}-500 text-white rounded-full flex items-center justify-center mx-auto mb-3 text-2xl font-bold">
        {{ value.initials }}
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ value.name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ value.role }}</p>
    <p class="text-sm text-gray-600">{{ value.description }}</p>
</div>
