{% load wagtailcore_tags %}

{% if value.background_color == 'blue' %}
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-8 mb-8">
{% elif value.background_color == 'gray' %}
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-8 mb-8">
{% else %}
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8 mb-8">
{% endif %}
    <div class="flex items-start gap-4">
        <div class="w-12 h-12 bg-{{ value.icon_color }}-{% if value.background_color == 'blue' %}600{% else %}100{% endif %} text-{% if value.background_color == 'blue' %}white{% else %}{{ value.icon_color }}-600{% endif %} rounded-lg flex items-center justify-center flex-shrink-0">
            <i class="fa {{ value.icon }} text-xl"></i>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ value.title }}</h2>
            <div class="prose max-w-none text-gray-700">
                {{ value.content|richtext }}
            </div>
        </div>
    </div>
</div>
